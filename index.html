<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="styles.css" rel="stylesheet"/>
    <title>Megan's Cafe Menu</title>
  </head>
  <body>
    <div class="menu">
      <main>
        <h1>Megan's Cozy Cafe</h1>
        <p class="slogan">A cup of cozy</p>
        <hr>
        <p>Open daily 6AM-noon</p>
        <hr>
        <section>
          <h2>Beverages</h2>
          <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/coffee.jpg" alt="coffee icon"/>
          <article class="item">
            <p class="beverage">Coffee</p><p class="price">2.50</p>
          </article>
          <article class="item">
            <p class="beverage">Tea</p><p class="price">2.00</p>
          </article>
          <article class="item">
            <p class="beverage">Hot Chocolate</p><p class="price">3.00</p>
          </article>
          <article class="item">
            <p class="beverage">Hot Apple Cider</p><p class="price">3.50</p>
          </article>
          <article class="item">
            <p class="beverage">Warm Milk</p><p class="price">2.50</p>
          </article>
        </section>
        <section>
          <h2>Snacks</h2>
          <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/pie.jpg" alt="pie icon"/>
          <article class="item">
            <p class="snack">Grilled Cheese Sandwich</p><p class="price">5.00</p>
          </article>
          <article class="item">
            <p class="snack">Tomato Soup</p><p class="price">4.00</p>
          </article>
          <article class="item">
            <p class="snack">Pie</p><p class="price">2.75</p>
          </article>
          <article class="item">
            <p class="snack">Croissant</p><p class="price">2.50</p>
          </article>
          <article class="item">
            <p class="snack">Parfait</p><p class="price">6.00</p>
          </article>
        </section>
      </main>
      <hr class="bottom-divider">
      <footer>
        <p>
          <a href="https://github.com/mginham" target="_blank">Visit our website</a>
        </p>
      </footer>
    </div>
  </body>
</html>
